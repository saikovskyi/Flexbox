<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="title">
            <h3>flex-direction</h3>
        </div>
        <div id="buttons">
            <button id="btnRow" data-buttontype="row">row</button>
            <button id="btnRowReverse" data-buttontype="row-reverse">row-reverse</button>
            <button id="btnColumn" data-buttontype="column">column</button>
            <button id="btnColumnReverse" data-buttontype="column-reverse">column-reverse</button>
        </div>
        <div id="flexArea">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
            <div class="flex-item">4</div>
        </div>
    </div>
</body>

</html>
